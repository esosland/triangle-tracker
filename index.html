<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.2.js"></script>
    <script src="js/scripts.js"></script>
    <title>Triangle Tracker</title>
  </head>
  <body>
  	<div class="jumbotron">
  		<img src="img/tri.png"><h1 class="text-muted">Triangle Tracker</h1>
  	</div>
  	<div class="container">
  		<form class="form-inline">
	  		<div class="form-group">
	  			<label for="side1">Side 1</label>
	  	  		<input id="side1" class="form-control" type="text">
	  	  	</div>
	  	  	<div class="form-group">
	  			<label for="side2">Side 2</label>
	  	  		<input id="side2" class="form-control" type="text">
	  	  	</div>
	  	  	<div class="form-group">
	  			<label for="side3">Side 3</label>
	  	  		<input id="side3" class="form-control" type="text">
	  	  	</div>
	  	  	<button class="btn btn-primary btn-lg pull-right" id="submit">SUBMIT</button>
  		</form>
  		<h2 id="hanswer">Your triangle is: <span id="answer"></span></h2>
  	</div>
  </body>

</html>
